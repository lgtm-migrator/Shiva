; NOTE: options within sections cannot have the same names


[Learner]
type='DQN'
episodes=200

[Algorithm]
algorithm='DQN'
replay_buffer=True
learning_rate=0.003
optimizer='Adam'
loss_function='MSELoss'
regularizer=0
