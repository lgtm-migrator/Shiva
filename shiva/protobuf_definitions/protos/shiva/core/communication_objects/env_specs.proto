syntax = "proto3";

package communication_objects;

message ActionSpaceProto {
    int32 discrete = 1;
    int32 param = 2;
    int32 acs_space = 3;
}

message EnvSpecsProto {
    int32 env_id = 1;
    int32 observation_space = 2;
    ActionSpaceProto action_space = 3;
    int32 num_agents = 4;
}

message MultiEnvSpecsProto {
    int32 menv_id = 1;
    EnvSpecsProto env_specs = 2;
    int32 num_envs = 3;
    int32 address = 4;
}
