
[MetaLearner]
type='MPIMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
num_menvs = 1
learners_map = {'configs/ICT/MPI-DDPG-ICT-Agent_0.ini': ['Basic_0'],
                'configs/ICT/MPI-DDPG-ICT-Agent_1.ini': ['Basic_1']}

[Environment]
type='MultiAgentUnityWrapperEnv'
num_instances = 1
episode_max_length = 50
exec='shiva/envs/unitybuilds/12/BasicMulti-12_Mac/BasicMulti.app'
train_mode = True
render=True
port = 5010
unity_configs = { 'time_scale': 40 }
unity_props = { }

[Admin]
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs'}
