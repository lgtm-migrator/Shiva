; Test config for DQN
; NOTE: options within sections cannot have the same names
; some options are repeating, we need to get rid of duplicates



[MetaLearner]
type='MPIMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
num_menvs = 1
num_learners = 1

[Learner]
type=''
using_buffer=True
episodes=2000
load_agents= False
save_checkpoint_episodes = 300
episodes_to_update = 1
evaluate = False

[Algorithm]
algorithm='DDPG'
type="DDPGAlgorithm"
loss_function='MSELoss'
gamma=0.999
tau=0.1
manual_seed = 77

[Environment]
type='GymEnvironment'
env_name='CartPole-v0'
episode_max_length = 200
num_envs = 1
render=True
port = 5010
action_space='discrete'
normalize = True
reward_factor = 0.01
min_reward = 0
max_reward = 1

[Buffer]
type = 'TensorBuffer.MultiAgentTensorBuffer'
capacity = 10000
batch_size = 64

[Agent]
optimizer_function='Adam'
actor_learning_rate=0.01
critic_learning_rate=0.02
exploration_noise=0.2
training_noise=0.1
action_space='discrete'
exploration_steps=2000

[Network]
actor = {'layers': [64], 'activation_function': ['ReLU'], 'output_function': None, 'last_layer': True}
critic = {'layers': [64], 'activation_function': ['ReLU'], 'output_function': None, 'last_layer': True}

[Admin]
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs'}

[ImageProcessing]


[VideoProcessing]
