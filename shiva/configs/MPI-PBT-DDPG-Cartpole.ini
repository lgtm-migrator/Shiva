; Test config for DQN
; NOTE: options within sections cannot have the same names
; some options are repeating, we need to get rid of duplicates



[MetaLearner]
type='MPIPBTMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
num_menvs = 1
num_mevals = 1
num_learners = 5

[Learner]
type=''
using_buffer=True
episodes=2000
load_agents= False
save_checkpoint_episodes = 300
evolution_episodes= 10
episodes_to_update = 1
evaluate = False
pbt=True
num_agents = 1
p_value = 0.05
eval_path = 'pbt_agents/'

[Algorithm]
type='DDPGAlgorithm'
replay_buffer=True
loss_function='MSELoss'
regularizer=0
recurrence=False
gamma=0.99
beta=0
epsilon_start=1
epsilon_end=0.02
epsilon_decay=0.00005
c=200
tau=0.01
manual_seed = 50

[Environment]
type='GymEnvironment'
env_name='CartPole-v0'
episode_max_length = 200
num_instances = 5
render=False
port = 5010
action_space='discrete'
normalize=True
b=1
a=-1
min=-1
max=100

[Evaluation]
num_evals = 5
num_envs = 1
num_agents = 5
agents_per_env = 1
eval_episodes = 5
eval_path = 'pbt_agents/'

[Buffer]
type = 'TensorBuffer.MultiAgentTensorBuffer'
capacity = 10000
batch_size = 512

[Agent]
num_agents=1
optimizer_function='Adam'
actor_learning_rate=[0.003,0.01]
critic_learning_rate=[0.003,0.01]
exploration_noise=0.8
training_noise=0
action_space='discrete'
exploration_steps=1000

[Network]
actor = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
critic = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}

[Admin]
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs'}

[ImageProcessing]


[VideoProcessing]
