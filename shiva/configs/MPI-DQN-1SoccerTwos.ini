
[MetaLearner]
type='MPIMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
num_menvs = 1
learners_map = {'configs/MPI-DQN-Goalie.ini': ['Goalie'],
                'configs/MPI-DQN-Striker.ini': ['Striker']}

[Environment]
type='MultiAgentUnityWrapperEnv'
num_instances = 1
episode_max_length = 3000
