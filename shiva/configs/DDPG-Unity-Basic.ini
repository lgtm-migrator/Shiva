; Test config
; NOTE: options within sections cannot have the same names

[MetaLearner]
type='SingleAgentMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False

[Learner]
type='UnityLearner'
using_buffer=True
episodes=100_000_000_000
; steps = 100_000
load_agents=False
; load_agents = 'runs/ML-3DBall--12-05-16:20'

[Algorithm]
algorithm='DDPG'
type="DDPGAlgorithm"
a_space='continuous'
exploration_steps=0
replay_buffer=True
loss_function='MSELoss'
regularizer=0
recurrence=0
gamma=0.99
beta=0
epsilon_start=1
epsilon_end=0.02
epsilon_decay=0.00005
c=200
tau=0.0001
exploration_noise=0.9
training_noise=0.3


[Environment]
type='UnityWrapperEnvironment'
; exec='shiva/envs/unitybuilds/PushBlock/PushBlock.x86_64'
; env_name='PushBlock'
exec='shiva/envs/unitybuilds/Basic/Basic.x86_64'
env_name='Basic'
action_space="discrete"
obsevation_space="continuous"
train_mode = True
reset_params = {}

; discrete_action_size = 6

render=False
num_agents=1
normalize=False
b=1
a=-1
min=-1
max=100

[Buffer]
type='SimpleBuffer'
capacity=12000
batch_size = 64
num_agents=1

[Agent]
num_agents=1
optimizer_function='Adam'
learning_rate=0.0003

[Network]
actor = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
critic = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}

[Admin]
save                = True
traceback           = True
directory           = {'runs': '/runs'}


[ImageProcessing]


[VideoProcessing]


