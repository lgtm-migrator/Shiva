; Test config for DQN
; NOTE: options within sections cannot have the same names

[MetaLearner]
type='SingleAgentMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False

[Learner]
type='SingleAgentLearner'
episodes=1

[Algorithm]
algorithm='DDPG'
type="ContinuousDDPGAlgorithm"
replay_buffer=True
learning_rate=0.0001
optimizer='Adam'
loss_function='MSELoss'
regularizer=0
recurrence=0
gamma=0.9999
beta=0
epsilon_start=1
epsilon_end=0.02
epsilon_decay=0.00005
c=200
tau=0.99

[Environment]
type='GymContinuousEnvironment'
env_name='MountainCarContinuous-v0'
action_space='continuous'
observation_space="continuous"
render=True
num_agents=1

[Replay_Buffer]
max_size=100_000
batch_size = 256
num_agents=1

[Agent]
num_agents=1

[Network]
networks=['network_actor','network_critic_head','network_critic_tail']

[network_actor]
layers="400,300"
activation_function="ReLU"
output_function=""
last_layer=True

[network_critic_head]
layers="400"
activation_function="ReLU"
output_function=""
last_layer=False

[network_critic_tail]
layers="300"
activation_function="ReLU"
output_function=""
last_layer=True


[ImageProcessing]


[VideoProcessing]


