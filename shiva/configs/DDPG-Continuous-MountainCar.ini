; Test config
; NOTE: options within sections cannot have the same names

[MetaLearner]
type='SingleAgentMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
; start_port=False

[Learner]
type='SingleAgentDDPGLearner'
using_buffer=True
episodes=100
save_checkpoint_episodes=25
load_agents=False
manual_play=False
action_selection_method='argmax'


[Algorithm]
algorithm='DDPG'
type="DDPGAlgorithm"
a_space="continuous"
exploration_steps=10_000
replay_buffer=True
loss_function='MSELoss'
regularizer=0
recurrence=0
gamma=0.9999
beta=0
epsilon_start=1
epsilon_end=0.02
epsilon_decay=0.00005
c=200
tau=0.001
exploration_noise=0.9
training_noise=0.9

[Environment]
type='GymEnvironment'
env_name='MountainCarContinuous-v0'
action_space='continuous'
observation_space="continuous"
render=False
num_agents=1

normalize=False
b=1
a=-1
min=-1
max=100

[Buffer]
type='SimpleBuffer'
capacity=100_000
batch_size = 256
num_agents=1

[Agent]
num_agents=1
optimizer_function='Adam'
actor_learning_rate=0.0001
critic_learning_rate=0.001

[Network]
actor = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
critic = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}


[Admin]
save                = True
traceback           = True
directory           = {'runs': '/runs'}


[ImageProcessing]


[VideoProcessing]
