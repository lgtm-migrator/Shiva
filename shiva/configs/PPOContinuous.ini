; Test config for DQN
; NOTE: options within sections cannot have the same names

[MetaLearner]
type='SingleAgentMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False

[Learner]
type='SingleAgentPPOLearner'
using_buffer=True
episodes=50000
load_agents=False
process_count = 5
max_length = 1000
; load_agents = 'runs/ML-MountainCarContinuous-v0-10-31-20:00'

[Algorithm]
algorithm='PPO'
type="ContinuousPPOAlgorithm"
manual_seed=0
update_episodes= 15
update_epochs = 3
mini_batch_size = 32
replay_buffer=True
loss_function='MSELoss'
regularizer=0
recurrence=0
gamma=0.99
lambda = 0.95
beta=0.01
epsilon_clip = 0.1
grad_clip = 0.5

;[Environment]
;type='GymEnvironment'
;env_name='Pendulum-v0'
;action_space='continuous'
;observation_space="continuous"
;render=True
;num_agents=1
;num_instances=1
;normalize=True
;b=1
;a=-1
;min=-1
;max=100

[Environment]
type='UnityWrapperEnvironment'
exec='shiva/envs/unitybuilds/3DBall-11_Mac/3DBall'
env_name='3DBall'
action_space = 'continuous'
observation_space = 'continuous'
num_agents =1
action_space_discrete = 0
train_mode = True
render=False
update_episodes = 10

[Buffer]
type='SimpleBuffer'
capacity=100000
batch_size = 128
num_agents=1

[Agent]
action_space = 'Continuous'
num_agents=1
optimizer_function='Adam'
learning_rate = 0.003
eps = 0.0005

[Network]
mu = {'layers': [128, 128], 'activation_function': [ 'ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
var = {'layers': [128, 128], 'activation_function': [ 'ReLU', 'ReLU'], 'output_function': 'Softplus', 'last_layer': True}
critic = {'layers': [128, 128], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
policy_base_output = 128
std = 0.5



