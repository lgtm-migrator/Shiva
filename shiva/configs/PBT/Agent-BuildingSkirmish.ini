[Learner]
episodes = 10000
evaluate = False
load_agents = False
save_checkpoint_episodes = 500
episodes_to_update = 1
n_traj_pulls = 5

evolve = True
initial_evolution_episodes = 50
evolution_episodes = 50
p_value = 0.05
perturb_factor = [0.8, 1.2]
eval_path = 'pbt_agents/'

[Algorithm]
type = "MADDPGAlgorithm"
method = "permutations"
update_iterations = 1
loss_function = 'MSELoss'
gamma = 0.999
tau = 0.01

[Buffer]
type = 'MultiTensorBuffer.MultiAgentTensorBuffer'
capacity = 10000
batch_size = 32

[Agent]
hp_random = True
lr_factors = [1000, 10000]
lr_uniform = [1, 10]
epsilon_range = [0, 0.5]
ou_range = [0, 0.5]

optimizer_function = 'Adam'
actor_learning_rate = 0.00005
critic_learning_rate = 0.00005
lr_decay = {'factor': 0.99, 'average_episodes': 50, 'wait_episodes_to_decay': 10}
exploration_steps = 1000

actions_range = [0, 1]
epsilon_start = 0.25
epsilon_end = 0
epsilon_episodes = 1000
epsilon_decay_degree = 1

noise_start = 0.00000001
noise_end = 0
noise_episodes = 200
noise_decay_degree = 1

[Network]
actor = {'layers': [32, 32], 'activation_function':["ReLU", "ReLU"], 'output_function': None, 'last_layer': True}
critic = {'layers': [32, 32], 'activation_function':["ReLU", "ReLU"], 'output_function': None, 'last_layer': True}