[MetaLearner]
type='MPIMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
num_menvs = 1
learners_map = {'configs/MPI-MADDPG-Basic_1.ini': ['Agent_Purple'],
                'configs/MPI-MADDPG-Basic_0.ini': ['Agent_Blue']}

[Environment]
type = 'MultiAgentUnityWrapperEnv'
num_instances = 1
episode_max_length = 31
;exec = 'shiva/envs/unitybuilds/12/BasicMultiColor-12_Mac/BasicMulti.app'
exec = 'shiva/envs/unitybuilds/BasicMultiColor_x10-12_Linux/BasicMulti.x86_64'
env_name = 'BasicMulti'
port = 5010
render = True
unity_configs = { 'time_scale': 20 }
unity_props = { }
timeout_wait = 120

[Admin]
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs'}
