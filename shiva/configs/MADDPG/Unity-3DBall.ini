[MetaLearner]
type = 'MPIPBTMetaLearner'
pbt = True
num_mevals = 1
learners_map = {'configs/MADDPG/Agent-3DBall.ini': ['3DBall?team=0']}
num_learners_maps = 5
num_menvs_per_learner_map = 1

[Evaluation]
device = "cpu"
;eval_events = ['Average_Reward']
;sort_ascending = [False, True, True, False, True]
;eval_weights = [0.05, 0.1, 0.1, 0.2, 0.2, 0.35 ]
expert_population = 0.1
num_evals = 3
num_envs = 1
render = False
;num_agents = 3
;agents_per_env = 1
eval_episodes = 10
eval_path = 'pbt_agents/'

[Environment]
device = "gpu"
type = 'MultiAgentUnityWrapperEnv1'
;exec = 'shiva/envs/unitybuilds/1/3DBall/3DBall-1.app'
exec = 'shiva/envs/unitybuilds/1/3DBall/3DBall-1.x86_64'
env_name = '3DBall'
num_envs = 5
episode_max_length = 1000
episodic_load_rate = 1
render = False
port = 5050
share_viewer = True
normalize = False
;reward_factor = 0.001
;min_reward = -1000
;max_reward = 2
;unity_configs = { 'time_scale': 20 }
unity_configs = {}
unity_props = {}
;timeout_wait = 120

[Admin]
iohandler_address   = 'localhost:50001'
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs/Unity-3DBall/'}
profiler            = True
time_sleep = {'MetaLearner':    0,
             'MultiEnv':        0.01,
             'EvalWrapper':     1,
             'Evaluation':      0.1}
; verbose levels for logs and terminal output
;   0 deactivated
;   1 debug
;   2 info
;   3 details
log_verbosity = {
    'Admin':        0,
    'IOHandler':    1,
    'MetaLearner':  1,
    'Learner':      1,
    'Agent':        0,
    'Algorithm':    1,
    'MultiEnv':     1,
    'Env':          0,
    'EvalWrapper':  1,
    'Evaluation':   1,
    'EvalEnv':      0
    }
