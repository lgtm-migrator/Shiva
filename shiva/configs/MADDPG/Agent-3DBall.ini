[Learner]
episodes = 100000
evaluate = False
load_agents = False
save_checkpoint_episodes = 1000
episodes_to_update = 1
n_traj_pulls = 5

evolve = True
initial_evolution_episodes = 1000
evolution_episodes = 500
p_value = 0.05
perturb_factor = [0.8, 1.2]
eval_path = 'pbt_agents/'

[Algorithm]
type = "MADDPGAlgorithm"
method = "permutations"
update_iterations = 1
loss_function = 'MSELoss'
gamma = 0.9999
tau = 0.01

[Buffer]
type = 'MultiTensorBuffer.MultiAgentTensorBuffer'
capacity = 12000
batch_size = 64

[Agent]
lr_range = True
lr_factors = [1000, 10000]
lr_uniform = [1, 10]
epsilon_range = [0, 0.5]
ou_range = [0, 0.5]

optimizer_function = 'Adam'
actor_learning_rate = 0.001
critic_learning_rate = 0.0003
exploration_steps = 10000

actions_range = [-1, 1]
epsilon_start = 0.01
epsilon_end = 0.01
epsilon_episodes = 1000
epsilon_decay_degree = 1

noise_start = 0.5
noise_end = 0.2
noise_episodes = 2500
noise_decay_degree = 1

[Network]
actor = {'layers': [128, 128], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
critic = {'layers': [256, 256], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
