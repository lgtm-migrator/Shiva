; Test config
; NOTE: options within sections cannot have the same names
; some options are repeating, we need to get rid of duplicates
[MetaLearner]
type='SingleAgentMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
seeds = [0,1,2,3,4]
start_port=1050

[Learner]
type='SingleAgentLearner'
using_buffer=True
episodes= 15250
save_checkpoint_episodes=250
;load_agents='runs/DDPGAlgorithm-RoboCup-02-02-20:24/L0/Ep1751'
load_agents = False
manual_play = False
action_selection_method='sample'
evaluate=False
; metrics =  ["Reward", "LossPerStep", "TotalReward"]

[Algorithm]
algorithm='DDPG'
type="DDPGAlgorithm"
a_space="discrete"
manual_seed = 50
replay_buffer=True
loss_function='MSELoss'
regularizer=0
recurrence=0
gamma=0.99
tau=0.01
; c=200
; epsilon_start=1
; epsilon_end=0.02
; epsilon_decay=0.00005

[Environment]
type='RoboCupEnvironment'
env_name='RoboCup'
ang_coef = 45
pow_coef = 5
; action_space='discrete'
port=45000
seed=0
run_imit=False
; action level
action_level = 'discretized'
; feature level
feature_level = 'low'
env_render = False
rcss_log = False
hfo_log = False
num_ep = 100
ep_length = 500
untouched = 500
determ = True
burn_in = 500
record_lib = False
record_serv = False
num_left = 1
num_right = 0
num_l_bot = 0
num_r_bot = 0
left_bin = 'helios10'
right_bin = 'helios11'
goalie = False
; per episode
reward_anneal = 1_000_000
offense_ball = 0
sync_mode = True
fullstate = True
verbose = False
log = 'log'
; Ball position
ball_x_min = .5
ball_x_max = .5
ball_y_min = 0
ball_y_max = 0
; Agent Positions
agents_x_min=-.4
agents_x_max=-.4
agents_y_min=-1
agents_y_max=-0.8
; Change Positions
change_ball_x=0.00
change_ball_y=0.00
change_agents_x=0.00
change_agents_y=0.00
change_every_x=300
init_env = True

[Agent]
optimizer_function='Adam'
actor_learning_rate=0.01
critic_learning_rate=0.01
;exploration_steps=0
exploration_steps=20_000
exploration_noise=0.9
training_noise=0.2
action_space='discrete'

[Network]
actor = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
critic = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}

; [Evaluation]
; env_type =          "Gym"
; environment =       ["CartPole-v1"]
; episodes =          10
; load_path =         ["runs/ML-Gym-CartPole-v1-10-20-20:07/", "runs/ML-Gym-CartPole-v1-10-20-20:09/", "runs/ML-Gym-CartPole-v1-10-20-20:48/"]
; metrics =           ["AveRewardPerEpisode", "MaxEpisodicReward", "MinEpisodicReward", "AveStepsPerEpisode"]
; env_render =        True

[Buffer]
type='TensorBuffer'
capacity=1_000_000
batch_size=320

[Admin]
save =              True
traceback =         True
directory = {'runs': '/runs'}

