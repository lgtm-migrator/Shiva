[MetaLearner]
type='MPIMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
num_menvs = 1
learners_map = {'configs/MPI-MADDPG-1ParticleEnvAgents-simple.ini': ['agent 0']}

[Environment]
type = 'MultiAgentParticleEnv'
env_name = 'simple.py'
num_instances = 1
episode_max_length = 100
render = True
share_viewer = False
normalize = False
min_reward = -200
max_reward = 2

[Admin]
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs-particle'}
