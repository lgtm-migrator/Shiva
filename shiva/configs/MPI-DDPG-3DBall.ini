; Test config for DQN
; NOTE: options within sections cannot have the same names
; some options are repeating, we need to get rid of duplicates



[MetaLearner]
type='MPIMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
num_menvs = 1
num_learners = 1
pbt=False

[Learner]
type = ''
using_buffer = True
episodes = 2000
load_agents = False
save_checkpoint_episodes = 50
episodes_to_update = 1
evaluate = False
evolution_episodes= 25
pbt=False
num_agents = 1
p_value = 0.05
eval_path = 'pbt_agents/'

[Algorithm]
algorithm = 'DDPG'
type = "DDPGAlgorithm"
loss_function = 'MSELoss'
gamma = 0.99
tau = 0.01
manual_seed = 50
beta=0
epsilon_start=1
epsilon_end=0.02
epsilon_decay=0.00005
c=200
roles = ['Agent_0']

[Environment]
type = 'MultiAgentUnityWrapperEnv'
num_instances = 1
port = 5010
episode_max_length = 1500
exec = 'shiva/envs/unitybuilds/3DBall-12_Mac/3DBall.app'
;exec='shiva/envs/unitybuilds/Basic-12_Linux/Basic.x86_64'
env_name = '3DBall'
train_mode = True
render = False
normalize=False
reward_factor = 0.01
min_reward = 0
max_reward = 1

[Buffer]
type = 'TensorBuffer.MultiAgentTensorBuffer'
capacity = 12000
batch_size = 64

[Agent]
optimizer_function = 'Adam'
actor_learning_rate = 0.001
critic_learning_rate = 0.01
exploration_noise = 0.7
training_noise = 0.3
action_space = 'discrete'
exploration_steps = 500
evaluate=False
role = 'Agent_0'

[Network]
actor = {'layers': [128], 'activation_function': ['ReLU'], 'output_function': None, 'last_layer': True}
critic = {'layers': [128], 'activation_function': ['ReLU'], 'output_function': None, 'last_layer': True}

[Admin]
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs'}

[ImageProcessing]


[VideoProcessing]
