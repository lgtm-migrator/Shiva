[MetaLearner]
type='MPIMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False
num_menvs = 1
learners_map = {'configs/MPI-MADDPG-Goalie&Striker.ini': ['Goalie', 'Striker']}

[Environment]
type = 'MultiAgentUnityWrapperEnv'
num_instances = 1
episode_max_length = 3000
exec = 'shiva/envs/unitybuilds/12/SoccerTwos-12_Mac/SoccerTwos.app'
env_name = 'SoccerTwos'
port = 5010
render = True
unity_configs = { 'time_scale': 30 }
unity_props = { }
timeout_wait = 120

[Admin]
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs'}
