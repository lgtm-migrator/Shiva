; Test config for DQN
; NOTE: options within sections cannot have the same names

[MetaLearner]
type='SingleAgentMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False

[Learner]
type='SingleAgentPPOLearner'
using_buffer=True
episodes=5000000
load_agents=False
process_count = 5
; load_agents = 'runs/ML-MountainCarContinuous-v0-10-31-20:00'

[Algorithm]
algorithm='PPO'
type="ContinuousPPOAlgorithm"
manual_seed = 1
update_episodes= 30
update_epochs = 10
replay_buffer=True
loss_function='MSELoss'
regularizer=0
recurrence=0
lambda = 0.95
beta=0.0001
epsilon_clip = 0.05
gamma=0.99


; [Environment]
; type='GymEnvironment'
; env_name='CartPole-v0'
; action_space='discrete'
; observation_space="continuous"
; render=False
; num_agents=1
; normalize=True
; b=1
; a=-1
; min=-1
; max=100

[Environment]
type='UnityWrapperEnvironment'
; exec='shiva/envs/unitybuilds/3DBall-11_Mac/3DBall.app'
exec='shiva/envs/unitybuilds/3DBall/3DBall'
env_name='3DBall'
; discrete_action_size = 2
; exec='shiva/envs/unitybuilds/PushBlock/PushBlock.x86_64'
; env_name='PushBlock'
; action_space_discrete = 7
action_space=False
train_mode = True
render = True
reset_params = {}


[Buffer]
type='SimpleBuffer'
capacity=5012
batch_size = 128
num_agents=1

[Agent]
action_space = 'Continuous'
num_agents=1
manual_seed = 1
optimizer_function='Adam'
learning_rate=0.01
eps=1e-4

[Network]
actor = {'layers': [128, 128], 'activation_function': ['ReLU', 'ReLU'], 'output_function': 'Softmax', 'last_layer': True}
mu = {'layers': [128, 128], 'activation_function': ['ReLU', 'Tanh'], 'output_function': None, 'last_layer': True}
var = {'layers': [128, 128], 'activation_function': ['ReLU', 'Softplus'], 'output_function': None, 'last_layer': True}
critic = {'layers': [128, 128], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
policy_base_output = 128

[Admin]
save                = True
traceback           = True
directory           = {'runs': '/runs'}

[ImageProcessing]


[VideoProcessing]
