; Test config for DQN
; NOTE: options within sections cannot have the same names

[MetaLearner]
type='SingleAgentMetaLearner'
start_mode="production"
optimize_env_hp=False
optimize_learner_hp=False
evolution=False

[Learner]
type='UnityLearner'
using_buffer=True
episodes=10000
steps = False
load_agents=False
; load_agents = 'runs/ML-3DBall--12-05-16:20'
save_checkpoint_episodes = 0

[Algorithm]
algorithm='DDPG'
type="ContinuousDDPGAlgorithm"
manual_seed = 50
exploration_steps=0
replay_buffer=True
loss_function='MSELoss'
regularizer=0
recurrence=0
gamma=0.9999
beta=0
epsilon_start=1
epsilon_end=0.02
epsilon_decay=0.00005
c=200
tau=0.99


[Environment]
type = "GymEnvironment"
env_name = "MountainCarContinuous-v0"
action_space = "continuous"
observation_space = "continuous"
render = True
num_agents = 1
normalize = False

[Buffer]
type='SimpleBuffer'
capacity=12000
batch_size = 64
num_agents=1

[Agent]
num_agents=1
optimizer_function='Adam'
learning_rate=0.0003

[Network]
actor = {'layers': [400, 300], 'activation_function': ['ReLU', 'ReLU'], 'output_function': None, 'last_layer': True}
critic_head = {'layers': [400], 'activation_function': ['ReLU'], 'output_function': None, 'last_layer': False}
critic_tail = {'layers': [300], 'activation_function': ['ReLU'], 'output_function': None, 'last_layer': True}

[Admin]
save                = True
traceback           = True
directory           = {'runs': '/runs'}


[ImageProcessing]


[VideoProcessing]


